<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Science Fiction trivia quiz game, with various categories.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets/favicon/favicon.png" type="image/x-icon">
  <title>Science Fiction Quiz</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body  class="home">
    <header>
        <!-- Logo -->
        <h1 id="page-heading">
            <a class="logo" href="./index.html" aria-label="logo home page link">Science Fiction Quiz</a>
        </h1>

        <nav>
            <!-- Sound control buttons -->
            <audio id="track" src="" type="audio/mpeg" autoplay></audio>
            <div class="outline-btn sound-btn">
              <div id="player-container">
                  <div id="play-pause" class="play"><img id="muteIcon" src="./assets/images/pause.png" alt="unmuted"></div>
              </div>
            </div>
            <button id="mute-button" class="mute-button"></button>
        </nav>
    </header>

    <main class="grid">
        <!-- Random category section -->
        <div class="random-cat">
            <audio id="spinSound" src="./assets/audio/spinner-sound.mp3"></audio>
            <div class="category-wheel">
            <ul class="spinner"></ul>
            <div class="cap">
                <button class="btn-spin">Spin the wheel</button>
            </div>
            <div class="ticker"></div>
            </div>
        </div>
        <!-- Category list section -->
        <div id="category-list">
          <h2>Select a category:</h2>
          <ul>
            <li><a class="blue-btn" href="level.html?category=Game%20of%20Thrones">Game of Thrones</a></li>
            <li><a class="blue-btn" href="level.html?category=Scorpion">Scorpion</a></li>
            <li><a class="blue-btn" href="level.html?category=Star%20Trek">Star Trek</a></li>
            <li><a class="blue-btn" href="level.html?category=Supernatural">Supernatural</a></li>
            <li><a class="blue-btn" href="level.html?category=Doctor%20Who">Doctor Who</a></li>
            <li><a class="blue-btn" href="level.html?category=The%20Big%20Bang%20Theory">The Big Bang Theory</a></li>
            <li><a class="blue-btn" href="level.html?category=Stranger%20Things">Stranger Things</a></li>
            <li><a class="blue-btn" href="level.html?category=Star%20Wars">Star Wars</a></li>
            <li><a class="blue-btn" href="level.html?category=Stargate">Stargate</a></li>
            <li><a class="blue-btn" href="level.html?category=Harry%20Potter">Harry Potter</a></li>
          </ul>
        </div>
      </main>
    
    <!-- JavaScript files -->
    <script src="assets/js/index.js"></script>
    <script src="assets/js/spin-wheel.js"></script>
</body>
</html>
